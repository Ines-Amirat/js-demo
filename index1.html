    function cumulativeAddition(numbers) {
        // Utiliser reduce pour calculer la somme totale des éléments
        let total = numbers.reduce(function (prev, current) {
            return prev + current;
        })

        // Créer un tableau contenant la somme totale et la longueur du tableau original
        let arr = [total, numbers.length]

        // Retourner le tableau
        return arr
    }
