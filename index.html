        function ReverseArray (ArrayRev){
                var j = ArrayRev.length-1 
                for (var i =0 ; i< ArrayRev.length /2; i++){
                        var k = ArrayRev[i]
                        ArrayRev[i] = ArrayRev[j]
                        ArrayRev[j] = k
                     
                        j-- 
                     
                }

                return ArrayRev
                    
        }
